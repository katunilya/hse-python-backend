version: "3.8"

services:
  shop_api:
    build:
      context: ../..  # Путь к корневой директории проекта
      dockerfile: Dockerfile  # Указываем, что Dockerfile находится в корне
    image: shop-api:latest
    ports:
      - "8000:8000"
    restart: always

  prometheus:
    image: prom/prometheus:latest
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
    restart: always

  grafana:
    image: grafana/grafana:latest
    ports:
      - "3000:3000"
    restart: always
    volumes:
      - grafana-storage:/var/lib/grafana

volumes:
  grafana-storage:
